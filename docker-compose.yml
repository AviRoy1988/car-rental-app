version: "3.8"

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    platform: linux/amd64
    container_name: car-rental-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Password123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - car-rental-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Password123 -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # .NET 8 Backend API
  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: car-rental-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=CarRentalDB;User Id=sa;Password=YourStrong@Password123;TrustServerCertificate=True;
      - JWT__Secret=YourSuperSecretKeyForJWTTokenGeneration123456
      - JWT__Issuer=CarRentalAPI
      - JWT__Audience=CarRentalClient
      - JWT__ExpiryMinutes=60
    ports:
      - "5000:5000"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - car-rental-network
    volumes:
      - ./backend:/app
      - /app/bin
      - /app/obj

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: car-rental-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"
    depends_on:
      - backend-api
    networks:
      - car-rental-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

  # NGINX Reverse Proxy (Optional for production)
  nginx:
    image: nginx:alpine
    container_name: car-rental-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend-api
    networks:
      - car-rental-network
    profiles:
      - production

  # Redis Cache (Optional)
  redis:
    image: redis:alpine
    container_name: car-rental-redis
    ports:
      - "6379:6379"
    networks:
      - car-rental-network
    profiles:
      - production

volumes:
  sqlserver-data:
    driver: local

networks:
  car-rental-network:
    driver: bridge
